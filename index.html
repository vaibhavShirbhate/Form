<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formst</title>
</head>
<body>
    <h2>This is HTMl forms tutorial</h2>
    <form action="backend.php">
        <div>
           <label for="name">
                Name: <input id="name" type="text">
           </label>
        </div>
         <br>
        <div>
            <label for="role">
                Role: <input id="role" type="text">
            </label>
         </div>
        <br>
        <div>
          date of birth:<input type="date" name="myDob">  
        </div>
        <br>
        <div>
            <label for="photoId">
                photoId:<input id="photoId" type="text" name="myID">
            </label>
         </div>
        <br>
        <div>
            <label for="email">
                Email:<input id="email" type="email" name="myEmail">
            </label>
         </div>
        <br>
    
        <div>
            Date: <input type="date" name="">
        </div>
        <br>
        <div>
            <label for="bonus">
                Bonus: <input id="bonus" type="Number" name="mybonus">
            </label>
         </div>
        <br>
        <div>
            Are you eligible?: <input type="checkbox" name="myeligibility">
        </div>
        <br>
        <div>
            Gender: 
            <label for="male">
                Male<input id="male" type="radio" name="mygender" value="male">
            </label>
            <label for="female">
                Female<input id="female" type="radio" name="mygender" value="female">
            </label>
            
        </div>
        <br>
        <div>
            <input type="submit" value="Submit now">
            <input type="Reset" value="Reset now">

        </div>
        <label for="fname">First name:</label>
<input type="text" id="fname" name="fname">
        
    </form>
    <footer>Bhakt Nivas</footer>
</body>
</html>
